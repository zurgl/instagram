---
$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"
dictionaryDefinitions:
  - name: project-words
    path: "./project-words.txt"
    addWords: true
dictionaries:
  - project-words
ignorePaths:
  - "node_modules"
  - "/project-words.txt"
  - ".vscode"
  - "_site"
  - ".git"
  - "/**/*.ts"
  - "/**/*.json"
  - "/**/*.lock"
  - "/**/*.yml"
  - "/**/*.yaml"
  - "/.gitignore"
  - "/justfile"
